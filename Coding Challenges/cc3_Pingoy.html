<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 3
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }

            div {
                background-color: white;
                width: 300px;
                height: 30px;
                text-align: center;
            }

            table {
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 10px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1> Name List </h1>

       <table id="table"> 
        <tr>
            <th> First Name</th>
            <th> Middle Name</th>
            <th> Last Name</th>
        </tr>

       </table>
       <button onclick="addName()">Add Name</button>
        <script>
            function addName(){
            	var name = prompt("Please input your name in this format: First name, Middle Name, Last Name");
		var seperate = name.split(", ")
		var table = document.getElementById("table");
		var row = table.insertRow(-1);
		var firstName = row.insertCell(0);
		var middleName  = row.insertCell(1);
		var lastName = row.insertCell(2);
		firstName.innerHTML = seperate[0];
		middleName.innerHTML = seperate[1];
		lastName.innerHTML = seperate[2];
            }
        </script>
    </body>
</html>
